<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - College Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="teacher-login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Teacher Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="teacherId">Teacher ID</label>
                    <input type="text" id="teacherId" name="teacherId" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Login</button>
                </div>
                <div class="links">
                    <a href="forgot-password.html">Forgot Password?</a>
                    <a href="teacher-signup.html">New Teacher? Register Here</a>
                </div>
            </form>
        </div>
    </div>
    <script src="teacher-login.js"></script>
</body>
</html>
